<html ng-app="app">
  <head>
    <title></title>
    <link rel="icon" href="http://5tephen.com/img/cheeseplane.gif" type="image/gif"/>
    <link rel="stylesheet" href="style.css" />
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/angular.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/controller.js" type="text/javascript"></script>
  </head>
  <body ng-controller="Controller">

    <div class="example-container">
      
      <div class="flex-search-box">
        <div class="flex-tags">
            <span class="tag" ng-repeat="tag in tags track by $index">
              {{tag}}
              <span ng-click="remove($index)">&times;</span>
            </span>
        </div>
        <form type="submit" ng-submit="addTag()">
          <input size="14" ng-model="input"></input>
        </form>
      </div>
    </div>

    <button ng-click="addTag()">add tag</button>

  </body>
</html>
